<div class="card" (click)="showDetailsCard()">
  <div class="image">
    <img class="image_src" [src]="movie.imageUrl" [alt]="movie.title" width="100%" height="70%">
  </div>
  <div class="title">
    <span>{{movie.title}}</span>
  </div>
  <div class="date">
    <span>{{movie.date}}</span>
  </div>
</div>
